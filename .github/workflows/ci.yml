name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      PIP_DEFAULT_TIMEOUT: "600"
      PIP_RETRIES: "10"
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Create venv
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip setuptools wheel

      - name: Install dependencies
        run: |
          . .venv/bin/activate
          python -m pip install --upgrade open-webui
          python -m pip install --upgrade -e .
          python -m pip install --upgrade pytest pytest-asyncio pyright cairosvg pyzipper aioresponses

      - name: Run tests and checks
        run: |
          . .venv/bin/activate
          PYTHONPATH=. .venv/bin/pytest tests -q
          .venv/bin/python -m compileall open_webui_openrouter_pipe tests filters
          .venv/bin/pyright
