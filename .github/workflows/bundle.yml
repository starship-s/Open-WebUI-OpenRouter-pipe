name: Bundle Pipe

on:
  push:
    branches: ['*']      # Build on all branch pushes (artifacts only)
    tags: ['v*']         # Create release on version tags (v2.0.3, v2.1.0, etc.)
  workflow_dispatch:     # Manual trigger

jobs:
  bundle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run bundler
        run: python scripts/bundle.py

      - name: Verify bundled file
        run: python -c "import ast; ast.parse(open('open_webui_openrouter_pipe_bundled.py').read()); print('âœ“ Syntax valid')"

      # Always upload artifact (for testing/debugging)
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: open_webui_openrouter_pipe_bundled-${{ github.ref_name }}
          path: open_webui_openrouter_pipe_bundled.py
          retention-days: 90

      # Create versioned release on tag push (v2.0.3, v2.1.0, etc.)
      - name: Create versioned release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: open_webui_openrouter_pipe_bundled.py
          generate_release_notes: true

      # Update "latest" release on main branch push
      - name: Update latest release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Build
          body: |
            This is an automatically updated release containing the latest bundled pipe from `main`.

            For stable versions, see the [versioned releases](../../releases).

            **Direct download:** [open_webui_openrouter_pipe_bundled.py](../../releases/download/latest/open_webui_openrouter_pipe_bundled.py)
          files: open_webui_openrouter_pipe_bundled.py
          prerelease: true
          make_latest: false  # Don't mark as "Latest" (that's for versioned releases)
